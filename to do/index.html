<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center min-h-screen flex flex-col items-center pt-10"
    style="background-image: url('images/discipline_by_wallspaper_dgb1q70.jpg'); background-position: center top;">

    <!-- To-Do List Container -->
    <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-4">What are we doing today?</h1>

        <!-- Form for Adding Tasks -->
        <form id="task-form" class="flex gap-2 mb-4">
            <input type="text" id="task-input" placeholder="Add a task" required
                class="border border-gray-300 px-4 py-2 rounded-md flex-grow focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                Add
            </button>
        </form>

        <!-- Task List -->
        <ul id="task-list" class="space-y-2">
           
        </ul>
    </div>

    <!-- Link to JavaScript -->
    <<script src="script/script.js"></script>

</body>
</html>
